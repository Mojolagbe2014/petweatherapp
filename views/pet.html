{{!< layout/default}}
{{! Insert this page content into the {content} of the default.html template }}

<div class="panel panel-default">
    <div class="panel-heading"><h3>Add Your Pet</h3> </div>
    <div class="panel-body">
        <form role="form" id="addPet" name="addPet" action="{{actionURL}}" method="POST">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            
            
            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <select class="form-control" id="type">
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="breed" class="col-sm-2 col-form-label">Breed</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="breed" placeholder="Breed">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="location1" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location1" placeholder="Location" disabled>
                    <input type="hidden" id="location" value="">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="latitude" placeholder="Latitude">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="longitude" placeholder="Longitude">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Add My Pet!</button>
                </div>
            </div>
        </form>
    </div>
</div>
