{{!< layout/default}}
{{! Insert this page content into the {content} of the default.html template }}

{{#each data.pet}}
<span id="temp-details" data-id="{{id}}" data-name="{{name}}" data-type="{{type}}" data-breed="{{breed}}" data-location="{{location}}"  data-latitude="{{latitude}}"  data-longitude="{{longitude}}"></span>
<div class="container message-box"></div>
<div id="weather-response" class="hidden">
    <div id="alert-head" class="alert">
        <h2></h2> 
        <h3 class="text-default remove-weight"></h3>
    </div>
    <div class="panel">
        <img class="img-responsive" src="" width="300" height="300" alt=""/>
    </div>
    <div class="panel">
        <a href="/">Look up a different pet</a>
    </div>
</div>
{{/each}}
