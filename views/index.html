{{!< layout/default}}
{{! Insert this page content into the {content} of the default.html template }}

<div class="alert alert-info">
  <h3 class="text-primary">Does My Pet Need an Umbrella?</h3> 
</div>

<div class="panel panel-default">
    <div class="panel-heading">Select a pet to find out.</div>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Breed</th>
                <th scope="col">Actions &nbsp; &nbsp; 
                    <a href="/pet/add/" title="Add My Pet" class="btn btn-success action-btn" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each data.pets}}
            <tr>
                <th scope="row">{{id}}</th>
                <td>{{name}}</td>
                <td>{{type}}</td>
                <td>{{breed}}</td>
                <td>
                    <a href="/pets/{{id}}/" title="View" class="btn btn-primary action-btn" role="button"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                    <a href="#" title="Delete" class="disabled btn btn-danger action-btn" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    <a href="#" title="Edit" class="disabled btn btn-info action-btn" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
